<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="bodyx">
      <div class="container">
    
        <h1>Formulário de Cadastro</h1>
    
        <form>
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
    
          <div class="form-group">
            <label for="data-nasc">Data de Nascimento:</label>
            <input type="date" id="data-nasc" name="data-nasc" required>
          </div>
    
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" maxlength="14">
            <span class="help-text">Digite apenas números e caracteres ".", "-", ex: 123.456.789-10</span>
          </div>
    
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="confirma-email">Confirme o E-mail:</label>
            <input type="email" id="confirma-email" name="confirma-email" required>
          </div>

          <div class="form-group">
            <label for="confirma-email">Senha:</label>
            <input type="password" id="senha" name="confirma-email" required>
          </div>
        
          <div class="form-group">
            <label for="confirma-email">Confirme a senha:</label>
            <input type="password" id="senha" name="confirma senha" required>
          </div>
          
          <a href="home.html"><button class="button button-red">Login</button></a>
        
        
        </div>

         

</body>
</html>
